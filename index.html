        throw new Error("Browser does't support Notification");

        Notification.requestPermission().then((permission)=>{
            const notification = new Notification("Test",{
                body: "This is a test Notification",
                icon: "./icon.png",
            });
        });
    };

    notifybtn.addEventListener("click", requstPermission);
</script>
